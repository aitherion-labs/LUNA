name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black==24.8.0 ruff==0.6.5 isort==5.13.2 pytest==8.3.3 pip-audit==2.7.3

      - name: Lint (ruff)
        run: ruff check . || true

      - name: Format check (black)
        run: black --check . || true

      - name: Import sort check (isort)
        run: isort --profile black --check-only . || true

      - name: Run tests
        env:
          API_TOKEN: dummy
          MODEL_ID: dummy-model
        run: pytest -q

      - name: Security audit (pip-audit)
        run: pip-audit -r requirements.txt || true  # do not fail CI initially
